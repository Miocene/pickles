<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#22282C" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F4F5FC" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;700&display=swap" rel="stylesheet">
    <meta name="title" content="pickles">
    <meta name="description" content="visual logic game, also known as nonograms, pic-a-pix or picross">
    <meta name="robots" content="index, follow">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" href="<%= BASE_URL %>favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon180.png">
    <link rel="canonical" href="https://www.pickles.rocks/">
    <meta property="og:url" content="https://www.pickles.rocks/">
    <meta property="og:title" content="pickles">
    <meta property="og:description" content="visual logic game, also known as nonograms, pic-a-pix or picross">
    <meta itemprop="description" content="visual logic game, also known as nonograms, pic-a-pix or picross">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.pickles.rocks/images/covers/og.png">
    <meta property="og:locale" content="en_EN">
    <meta property="og:site_name" content="pickles">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.pickles.rocks/">
    <meta property="twitter:title" content="pickles">
    <meta property="twitter:description" content="visual logic game, also known as nonograms, pic-a-pix or picross">
    <meta property="twitter:image" content="https://www.pickles.rocks/images/covers/og.png">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="@pickles_puzzles">
  </head>
  <body class="theme-dark">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
